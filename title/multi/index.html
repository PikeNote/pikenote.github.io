
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kevin's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
	<div class="svg-container">
<svg  width="100%" height="100%"  viewBox="0 0 1210 300"  preserveAspectRatio="xMidYMid meet">
	<symbol id="s-text">
		<text text-anchor="middle" x="50%" y="45%" id="text1"></text>
    <text text-anchor="middle" x="50%" y="95%" id="text2"></text>
	</symbol>

	<g class = "g-ants">
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
	</g>
</svg>
</div>
</body>

<script>

    const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
document.getElementById("text1").textContent  =  urlParams.get('texto');
document.getElementById("text2").textContent  =  urlParams.get('textt');
  </script>
    <style>
		svg {
      width:  auto;
      height: auto;
}
	</style>
</html>
